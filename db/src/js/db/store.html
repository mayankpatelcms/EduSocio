            </div>
            <h3>Upload Work Here..</h3>


            <h4>Upload Physics Head and Desc..</h4>
            <!-- Head Textfield -->
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="phyHead">
              <label class="mdl-textfield__label" for="phyHead">Write Heading...</label>
            </div>
            <br>
            <!-- Desc Textfield -->
            <div class="mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="phyDesc" ></textarea>
              <label class="mdl-textfield__label" for="phyDesc">Write Description...</label>
            </div>
            <br>
            <!-- Accent-colored raised button with ripple -->
            <button id="submitPhysics" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Update
            </button>
            <br>
            <br>


            <h4>Upload Maths Head and Desc..</h4>
            <!-- Head Textfield -->
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="mathsHead">
              <label class="mdl-textfield__label" for="mathsHead">Write Heading...</label>
            </div>
            <br>
            <!-- Desc Textfield -->
            <div class="mdl-textfield mdl-js-textfield">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="mathsDesc" ></textarea>
              <label class="mdl-textfield__label" for="mathsDesc">Write Description...</label>
            </div>
            <br>
            <!-- Accent-colored raised button with ripple -->
            <button id="submitMaths" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Update
            </button>
            <br>
            <br>


            <h4>Upload Chemistry Head and Desc..</h4>
            <!-- Head Textfield -->
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="chemHead">
              <label class="mdl-textfield__label" for="chemHead">Write Heading...</label>
            </div>
            <br>
            <!-- Desc Textfield -->
            <div class="mdl-textfield mdl-js-textfield">
